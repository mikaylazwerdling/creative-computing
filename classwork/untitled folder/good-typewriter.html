<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 id="text"></h1>
<script>
	
document.onkeypress = function(event) {
	// get whats already inside the header
	var text = document.getElementById("text").innerHTML;
	// add our letter to the end of the text
	text = text + event.key;


	document.getElementById("text").innerHTML = text;
}

</script>
</body>
</html>
