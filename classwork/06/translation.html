<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
body {
	margin: 0;
}
div {
	width: 50vw;
	height: 50vh;
}
.first {
	background-color: #369;
	animation: slide 4s infinite ease-out;
}
.second {
	background-color: #ec3;
	animation: slide 4s infinite 2s ease-out;
}

@keyframes slide {
	25% {
		transform: translate(50vw, 0);
	}
	50% {
		transform: initial;
	}
}

</style>
</head>
<body>

<div class="first"></div>
<div class="second"></div>

</body>
</html>
