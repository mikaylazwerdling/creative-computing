<script>

	// #3 "parameters" / "arguments" are ways of customizing a function.
// treat them like variables inside the function

function fancyLog(input) { // you can name the orange text whatever
	//input becomes a variable "var input"
	// we can use this variable ONLY INSIDE this function

	// input = _____ whatever is inside the ( )
	console.log("Dear Mikayla,", input);
}

var num = 5;

// whatever is inside the ( ) changes everyt time you call it
fancyLog(num);
fancyLog("hello")


</script>
