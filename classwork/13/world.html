<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	
var image = "https://robbykraft.github.io/CreativeComputing/earth-map.svg";

// load image from internet, when its done, append it to the page
fetch(image).then(function(data){ return data.text(); })
	.then(function(svg){
	 document.body.insertAdjacentHTML("beforeend", svg);
	// console.log(svg); 
	loadData();
  })

function loadData() {
	fetch("https://robbykraft.github.io/CreativeComputing/class.json")
	 .then(function(data) { return data.json(); })
	 .then (function(json) {

	 	console.log(json);

	 	var students = json.class;

	 	//console.log(json.class[5].name)

	 	var svg = document.getElementsByTagName("svg")[0];

	 //	console.log (svg)

	 	// make a loop to iterate over the array

	 	for (var i = 0; i < students.length; i = i + 1) {
	 		var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
	 		circle.setAttribute("cx", students[i].lon);
	 		circle.setAttribute("cy", -students[i].lat);
	 		circle.setAttribute("r", 1);
	 		circle.setAttribute("fill", students[i].color);
	 		



	 		console.log(students[i]);

	 		svg.appendChild(circle);

	 	}





	 })

}

</script>

</body>
</html>
